<div class="alert alert-danger" *ngIf='message'>{{message}}
    <span class="float-right">
        <button (click)='deleteMessage()'>&times;</button>
    </span>
</div>

<div class="col-md3 float-left mt-4 ml-4" *ngFor='let user of users'>
    <div class="card">
        <div class="card-header">
            userId: {{user.userId}}
        </div>

        <div class="card-body">


            <p>Email: {{user.email}}</p>
            <p>Role: {{user.userType}}</p>

        </div>

        <div class="card-footer">
            <div class="btn-group col-md-12">
                <button class="btn btn-outline-primary" (click)='selectUser(user)'>
                    Update
                </button>

                <button class="btn btn-outline-dark" (click)='deleteUser(user)'>
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>
