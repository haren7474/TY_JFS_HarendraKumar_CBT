<div class="alert alert-success" *ngIf='message'>{{message}}
    <span class="float-right">
        <button (click)='deleteMessage()'>&times;</button>
    </span>
</div>

<div class="alert alert-danger" *ngIf='error'>{{error}}
    <span class="float-right">
        <button (click)='deleteMessage()'>&times;</button>
    </span>
</div>

<div class="col-md-8 mt-3 offset-3">
    <h4 class="col-md-8 offset-1" style="color:blueviolet;">Place the order for below items in your cart</h4>
</div>

<div class="row">
    <div class="col-md-2 float-left mt-3 ml-1" *ngFor='let cart of cartsArray'>
        <div class="card">
            <div class="card-header">
                Product : {{cart.productBean.productName}}
            </div>

            <div class="card-body">
                <img [src]='cart.productBean.productImageUrl' alt="product image" height="70px" width="70px">
                <p>Unit Price: {{cart.productBean.productPrice | currency: 'INR'}}</p>
                <p>Purchased Quantity: {{cart.orderQuantity}}</p>

            </div>
            <div class="card-footer">
                <p>Total Price: {{cart.productBean.productPrice * cart.orderQuantity}}</p>
            </div>
        </div>
    </div>

</div>


<div>
    <button type="submit" class="btn btn-outline-primary mt-4 col-md-2 offset-md-4">Place Order</button>
</div>
