<div class="alert alert-danger" *ngIf='error'>
    {{error}}
</div>

<div class="alert alert-success" *ngIf='message'>{{message}}
    <span class="float-right">
        <button (click)='deleteMessage()'>&times;</button>
    </span>
</div>


<div class='col-md-3 offset-md-4 mt-4'>
    <div class="card">
        <div class="card-header">
            <h4>Register New User</h4>
        </div>

        <div class="card-body">
            <form #addUserForm='ngForm' (ngSubmit)='addUser(addUserForm)'>

                <div class="form-group">
                    <label for="userType"> User Type</label>
                    <select name="userType" id="userType" #role='ngModel' ngModel class="form-control">
                        <option value="seller">Seller</option>
                        <option value="user">User</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="userName">Full Name</label>
                    <input type="text" name="userName" id="userName" #UserfullName='ngModel' ngModel
                        class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="streetAdd1">Street Add 1</label>
                    <input type="text" name="streetAdd1" id="streetAdd1" #streetAdd1='ngModel' ngModel
                        class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="streetAdd2">Street Add 2</label>
                    <input type="text" name="streetAdd2" id="streetAdd2" #streetAdd2='ngModel' ngModel
                        class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="town">Town</label>
                    <input type="text" name="town" id="town" #UserTown='ngModel' ngModel class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="postalCode">Postal Code</label>
                    <input type="text" name="postalCode" id="postalCode" #UserPostalCode='ngModel' ngModel
                        class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="mobileNumber">Mobile Number</label>
                    <input type="text" name="mobileNumber" id="mobileNumber" #UserMobileNumber='ngModel' ngModel
                        class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="userImageUrl">User Image URL</label>
                    <input type="text" name="userImageUrl" id="userImageUrl" #userImageUrl='ngModel' ngModel
                        class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" #UserEmail='ngModel' ngModel class="form-control"
                        required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" #UserPassword='ngModel' ngModel
                        class="form-control" required>
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-primary float-center">Add User</button>
                </div>
            </form>
        </div>
